<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <main class="container">
    <div class="ratingState row justify-content-center">
      <section class="card" style="width: 375px;">
        <!-- Rating state start -->
        <div class="rounded-circle d-flex align-items-center justify-content-center p-1" id="iconStar">
          <img src="./images/icon-star.svg" alt="">
        </div>
        <h1 class="title">How did we do?</h1>

        <p class="mt-1 mb-4 fbScript">Please let us know how we did with your support request. All feedback is
          appreciated
          to help us improve our offering!</p>

        <div class="btngroup btn-circle d-flex align-items-center justify-content-between mt-1 mb-4 text-center">
          <button value="1">1</button>
          <button value="2">2</button>
          <button value="3">3</button>
          <button value="4">4</button>
          <button value="5">5</button>
        </div>
        <button class="submitbtn rounded-pill mb-1">SUBMIT</button>
      </section>
    </div>
    <!-- Rating state end -->
    <div class="thankState row justify-content-center">
      <section class="card" style="width: 375px;">
        <div class="d-flex align-items-center justify-content-center w-30">
          <img src="./images/illustration-thank-you.svg" alt="">
        </div>
        <div class="d-flex flex-column align-items-center justify-content-center">
          <p class="selectScript p-1 px-4 my-4">You selected <span></span> out of 5</p>
          <span class="thankYou ">Thank you!</span>
          <p class="appreciateScript text-center my-2">We appreciate you taking the time to give a rating. If you ever
            need
            more
            support, don’t hesitate to get in touch!</p>
        </div>
      </section>
    </div>
    <!-- ------------------------------------------------------------------------------------------------- -->
  </main>
  <script src="./script.js"></script>
</body>

</html>
